<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/singin.css">
    <link rel="stylesheet" href="/css/singup.css">
    <link rel="stylesheet" href="/css/common-singup-singin.css">
    <link rel="stylesheet" href="/css/home-page-singin-unsingin.css">
    <link rel="stylesheet" href="/css/menshoes-common.css">
    <link rel="stylesheet" href="/css/bag.css">
    <link rel="stylesheet" href="/css/favotite.css">
    <link rel="stylesheet" href="/css/checkout.css">
    <link rel="stylesheet" href="/css/changepassword.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/chatPage.css">
    <link rel="stylesheet" href="/css/review.css">
  <body>
    <div class="row format-row mt-20">
        <div class="col-lg-8 col-md-12 col-sm-12 col-12 text-Bag pl-48">Date: </div>
    </div>
    <div class="row format-row mt-20">
        <div class="col-lg-8 col-md-12 col-sm-12 col-12 pl-48 pr-48-991">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-d-0">
                <p class="text-Bag">Bag</p>
            </div>
            <div class="display-products col-lg-12 col-md-12 col-sm-12 col-12 p-d-0 mr-top-40" id="display-bag-item">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-d-0">
                    <div class="row format-row">
                        <div class="box-img-infor-bag col-lg-4 col-md-4 col-sm-4 col-12 p-d-0">
                            <div class="box-img-bag col-lg-12 col-md-12 col-sm-12 col-12 p-d-l-0 p-d-r-0-new">
                            <img src="${arr[i].url}" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="price-bag pos-text-bag col-lg-8 col-md-8 col-sm-8 col-12 p-d-l-0 ">
                            <div class="row format-row">
                                <div class="box-infor-bag col-lg-8 col-md-8 col-sm-8 col-7 p-d-0">
                                    <span class="row format-row format-P1-bag">${arr[i].name}</span>
                                    <span class="row format-row format-P2-bag">${arr[i].gender}</span>
                                    <span class="row format-row format-P3-bag">Colour: ${arr[i].color}</span>
                                    <span class="row format-row">Size</span>
                                    <span class="row format-row">Quantity</span>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-5 p-d-0">
                                    <span class="price">${strNumPrice}</span><sup style="text-decoration: underline;">đ</sup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="under-line"></div>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-12 pr-48 pl-48-991">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 p-d-0">
                <p class="text-Summary">Summary</p>
            </div>
            <div class="flex-subtotal mr-top-40">
                <p class="subtotal">Subtotal</p>
                <div>
                    <span class="sub-price" id="sub-price">0</span>
                    <sup style="text-decoration: underline;">đ</sup>
                </div>
            </div>
            <div class="under-line"></div>
            <div class="flex-total">
                <p class="total">Total</p>
                <div>
                    <span class="total-price" id="total-price">0</span>
                    <sup style="text-decoration: underline;">đ</sup>
                </div>
            </div>
            <div class="under-line"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
